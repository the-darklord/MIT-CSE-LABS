<!DOCTYPE html>
<html>
    <head>
        <title>
            Ex2
        </title>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(()=>{
                $("p").css("background-color","yellow");
                $("#myid").css("background-color","red");
                $(".myclass").css("background-color","blue");
            });
        </script>
    </head>
    <body>
        <div>
            <p class="myclass">
                This is a paragraph
            </p>
            <p id="myid">
                Second Paragraph
            </p>
            <p>
                Third Paragraph
            </p>
        </div>
    </body>
</html>
