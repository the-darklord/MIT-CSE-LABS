{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Front Cover Generator</title>
    <link rel="stylesheet" href="{% static 'Q4/styles.css' %}">
</head>
<body>
    <div id="cover">
        <img src="{% static 'Q4/image.jpg' %}" alt="Magazine Cover Image">
        <h1 id="magazineTitle">Dark Arts</h1>
        <p id="headline">Lord Voldemort</p>
    </div>

    <form id="customizeForm">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#f9f9f9">
        <br>
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="24">
        <br>
        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor" value="#333">
        <br>
        <button type="button" onclick="customizeCover()">Customize Cover</button>
    </form>

    <script>
        function customizeCover() {
            const bgColor = document.getElementById("bgColor").value;
            const fontSize = document.getElementById("fontSize").value + "px";
            const fontColor = document.getElementById("fontColor").value;

            document.getElementById("cover").style.backgroundColor = bgColor;
            document.getElementById("cover").style.fontSize = fontSize;
            document.getElementById("cover").style.color = fontColor;
        }
    </script>
</body>
</html>
